spring.application.name=banking-service

# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/kyukyu_bank_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=kyukyu_user
spring.datasource.password=kyukyu_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.health.show-details=always

